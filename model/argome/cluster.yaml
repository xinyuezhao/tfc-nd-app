kind: Struct
metadata:
  name: ClusterSpec
  group: argome.argo.cisco.com
  version: v1
spec:
  props:
    - prop: name
      type: string
    - prop: description
      type: string
    - prop: status
      type: string
---
kind: Struct
metadata:
  name: ClusterStatus
  group: argome.argo.cisco.com
  version: v1
spec:
  props:
    - prop: nodes
      type: map[string]string
---
kind: Resource
metadata:
  name: Cluster
  group: argome.argo.cisco.com
  version: v1
spec:
  spec:
    type: v1.ClusterSpec
  status:
    type: v1.ClusterStatus
  pkey: spec.name
  apimethods:
    - apimethod: GET
    - apimethod: PUT
    - apimethod: POST
    - apimethod: DELETE
---
kind: Struct
metadata:
  name: ClusterMemberSpec
  group: argome.argo.cisco.com
  version: v1
spec:
  props:
    - prop: name
      type: string
    - prop: cluster
      type: string
    - prop: status
      type: string
---
kind: Resource
metadata:
  name: ClusterMember
  group: argome.argo.cisco.com
  version: v1
spec:
  spec:
    type: v1.ClusterMemberSpec
  pkey: spec.name
  apimethods:
    - apimethod: GET
    - apimethod: POST
    - apimethod: DELETE
---
kind: ResourceHandler
metadata:
  name: ClusterHandler
spec:
  resource: argome.argo.cisco.com/v1.Cluster
  operations:
    - CREATE
    - UPDATE
    - DELETE
  retryStrategy:
    delay: 500
  concurrencyKey: cluster
  function: golang.cisco.com/examples/argome/pkg/handlers.ClusterHandler
---
kind: ResourceHandler
metadata:
  name: ClusterNodeHandler
spec:
  resource: argome.argo.cisco.com/v1.Node
  operations:
    - CREATE
    - UPDATE
    - DELETE
  retryStrategy:
    delay: 500
  concurrencyKey: clusternode
  function: golang.cisco.com/examples/argome/pkg/handlers.ClusterNodeHandler
