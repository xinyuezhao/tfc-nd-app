kind: Resource
metadata:
  name: World
  group: argome.argo.cisco.com
  version: v1
spec:
  pkey: spec.name
  spec: 
    type: v1.WorldSpec
  apimethods:
    - apimethod: GET
    - apimethod: PUT
    - apimethod: POST
    - apimethod: DELETE
---
kind: Struct
metadata:
  name: WorldSpec
  group: argome.argo.cisco.com
  version: v1
spec:
  props:
    - prop: name
      type: string
    - prop: description
      type: string
---
kind: ResourceHandler
metadata:
  name: WorldHandler
spec:
  resource: argome.argo.cisco.com/v1.World
  operations:
    - CREATE
    - UPDATE
    - DELETE
  retryStrategy:
    delay: 500
  concurrencyKey: world
  function: golang.cisco.com/examples/example/pkg/handlers.WorldHandler
  specStatusDiscriminator: both
