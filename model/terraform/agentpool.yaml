kind: Struct
metadata:
  name: AgentpoolSpec
  group: terraform.argo.cisco.com
  version: v1
spec:
  props:
    - prop: name
      type: string
    - prop: id
      type: string
    - prop: organization
      type: string
---
kind: Resource
metadata:
  name: Agentpool
  group: terraform.argo.cisco.com
  version: v1
spec:
  spec:
    type: v1.AgentpoolSpec
  identity-rules:
    - identity-rule: orgAgentpl
      scope: org
      prop-refs:
        - prop-ref: spec.organization
          alias: organization
        - prop-ref: spec.name
          alias: agentpool
    - identity-rule: id
      scope: org
      prop-refs:
        - prop-ref: spec.id
          alias: id
  apimethods:
    - apimethod: GET
      override: true
    - apimethod: POST
      override: true
    - apimethod: DELETE
      override: true
---
kind: ResourceHandler
metadata:
  name: AgentpoolHandler
spec:
  resource: terraform.argo.cisco.com/v1.Agentpool
  operations:
    - CREATE
  retryStrategy:
    delay: 500
  concurrencyKey: Agentpool
  function: golang.cisco.com/examples/terraform/pkg/handlers.AgentpoolHandler
  specStatusDiscriminator: both
---
kind: Resource
metadata:
  name: AgentpoolList
  plural: agentpoolList
  group: terraform.argo.cisco.com
  version: v1
spec:
  spec:
    type: v1.AgentplListSpec
  pkey: spec.organization
  apimethods:
    - apimethod: GET
      override: true
---
kind: Struct
metadata:
  name: AgentplListSpec
  group: terraform.argo.cisco.com
  version: v1
spec:
  props:
    - prop: organization
      type: string
    - prop: agentpools
      type: []v1.AgentplSpec
---
kind: Struct
metadata:
  name: AgentplSpec
  group: terraform.argo.cisco.com
  version: v1
spec:
  props:
    - prop: name
      type: string
    - prop: id
      type: string