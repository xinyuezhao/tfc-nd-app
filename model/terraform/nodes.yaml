kind: Struct
metadata:
  name: NodeSpec
  group: terraform.argo.cisco.com
  version: v1
spec:
  props:
    - prop: inbandIP
      type: string
    - prop: cluster
      type: string
    - prop: name
      type: string
---
kind: Struct
metadata:
  name: NodeStatus
  group: terraform.argo.cisco.com
  version: v1
spec:
  props:
    - prop: inbandIP
      type: string
    - prop: status
      type: string
    - prop: cluster
      type: string
---
kind: Resource
metadata:
  name: Node
  group: terraform.argo.cisco.com
  version: v1
spec:
  spec:
    type: v1.NodeSpec
  status:
    type: v1.NodeStatus
  pkey: spec.inbandIP
  apimethods:
    - apimethod: GET
    - apimethod: PUT
    - apimethod: POST
    - apimethod: DELETE
---
kind: ResourceHandler
metadata:
  name: NodeHandler
spec:
  resource: terraform.argo.cisco.com/v1.Node
  operations:
    - CREATE
    - UPDATE
  retryStrategy:
    delay: 500
  concurrencyKey: node
  function: golang.cisco.com/examples/terraform/pkg/handlers.NodeHandler
---
kind: ResourceHandler
metadata:
  name: ClusterMemberHandler
spec:
  resource: terraform.argo.cisco.com/v1.ClusterMember
  operations:
    - CREATE
  retryStrategy:
    delay: 500
  concurrencyKey: clustermember
  function: golang.cisco.com/examples/terraform/pkg/handlers.NodeClusterMemberHandler
