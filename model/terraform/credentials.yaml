kind: Resource
metadata:
  name: Credentials
  plural: credentials
  group: terraform.cisco.com
  version: v1
spec:
  spec:
    type: v1.CredentialsSpec
  pkey: spec.name
  apimethods:
    - apimethod: GET
      override: true
    - apimethod: POST
      override: true
---
kind: ResourceHandler
metadata:
  name: CredentialsHandler
spec:
  resource: terraform.cisco.com/v1.Credentials
  operations:
    - CREATE
  retryStrategy:
    delay: 500
  concurrencyKey: credentials
  function: golang.cisco.com/examples/terraform/pkg/handlers.CredentialsHandler
  specStatusDiscriminator: both
---
kind: Struct
metadata:
  name: CredentialsSpec
  group: terraform.cisco.com
  version: v1
spec:
  props:
    - prop: name
      type: string
    - prop: token
      type: string
    - prop: configured
      type: bool
    - prop: tokenExist
      type: bool