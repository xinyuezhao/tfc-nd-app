apiVersion: v1
kind: Service
metadata:
  name: credentialsmgr
  namespace: cisco-terraform
  labels:
    service: credentialsmgr
spec:
  ports:
  - name: credentialsmgr
    port: 80
    targetPort: 8089
  selector:
    service: credentialsmgr
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: credentialsmgr
  namespace: cisco-terraform
  labels:
    service: credentialsmgr
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      service: credentialsmgr
  template:
    metadata:
      labels:
        service: credentialsmgr
    spec:
      restartPolicy: Always
      volumes:
      - name: kafka-certs
        secret:
          secretName: cisco-terraform-certs
          items:
          - key: server.crt
            path: client.cer.pem
          - key: server.key
            path: client.key.pem
          - key: cacerts.crt
            path: server.cer.pem
      - name: mongo-certs
        secret:
          secretName: cisco-terraform-certs
          items:
          - key: cacerts.crt
            path: cacerts.crt
      containers:
      - name: credentialsmgr
        image: credentialsmgr:v11
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: kafka-certs
          mountPath: "/security"
          readOnly: true
        - name: mongo-certs
          mountPath: "/certs"
          readOnly: true
        ports:
        - containerPort: 8089
        env:
          - name: EXT_PLATFORM
            value: "NexusDashboard"
