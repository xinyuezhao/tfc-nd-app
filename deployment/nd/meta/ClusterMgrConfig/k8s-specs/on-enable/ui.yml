apiVersion: v1
kind: Service
metadata:
  name: ui
  namespace: cisco-terraform
  labels:
    service: ui
spec:
  ports:
  - name: ui
    port: 3000
  selector:
    service: ui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: cisco-terraform
  labels:
    service: ui
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      service: ui
  template:
    metadata:
      labels:
        service: ui
      annotations:
        k8s.v1.cni.cncf.io/networks: '[
          {
            "name": "oob",
            "namespace": "default",
            "default-route": ["0.0.0.0"]
          }
        ]'
    spec:
      restartPolicy: Always
      containers:
      - name: ui
        image: cn-ecosystem/tf-nd-app-ui:v0.1.7
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
          - name: EXT_PLATFORM
            value: "NexusDashboard"
