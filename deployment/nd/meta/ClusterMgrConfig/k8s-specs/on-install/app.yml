kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: kms
  namespace: cisco-terraform
spec:
  accessModes:
  - ReadOnlyMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: k8-system-kms
---
apiVersion: case.cncf.io/v1
kind: APIGW
metadata:
  name: cisco-terraform
  namespace: cisco-terraform
spec:
  apiEndpoints:
  - target: organizationmgr
    service:
      scheme: http
      name: organizationmgr
      port: 80
    authType: open
    listenPaths:
    - path: "api/organization/{id}"
      urlRewrites:
      - path: "{id}"
        method: "GET"
        matchPattern: "api/organization/(.*)"
        rewriteTo: "api/terraform.cisco.com/$1"
  - target: agentmgr
    service:
      scheme: http
      name: agentmgr
      port: 80
    authType: open
    listenPaths:
    - path: "/sedgeapi/v1/cisco-terraform/agentmgr"
  - target: agentpoolmgr
    service:
      scheme: http
      name: agentpoolmgr
      port: 80
    authType: open
    listenPaths:
    - path: "/sedgeapi/v1/cisco-terraform/agentpoolmgr"
  - target: credentialsmgr
    service:
      scheme: http
      name: credentialsmgr
      port: 80
    authType: open
    listenPaths:
    - path: "/sedgeapi/v1/cisco-terraform/credentialsmgr"
  - target: ui
    service:
      scheme: http
      name: ui
      port: 80
    authType: open
    listenPaths:
    - path: "/appcenter/cisco/terraform/ui"
