apiVersion: case.cncf.io/v1
kind: App
metadata:
  name: cisco-terraform
spec:
  vendor: cisco
  app: terraform
  uiEntrypoint: /appcenter/cisco/terraform/ui
  security:
    infraAccess:
      enabled: true
      autoRefresh: true
  deploymentFlavors:
  - name: virtual
    enableInjection: true
    storage:
    - storageID: logger
      size: 2Gi
      diskType: Any
    cpu:
      target:
      - resourceLabel: cpu-terraform
        request: "1"
        limit: "2"
    memory:
      target:
      - resourceLabel: memory-terraform
        request: 2Gi
        limit: 3Gi
  defaultFlavors:
  - caseDeploymentProfile: physical-standard
    flavor: virtual
  - caseDeploymentProfile: physical-small
    flavor: virtual
  - caseDeploymentProfile: default
    flavor: virtual
---
apiVersion: case.cncf.io/v1
kind: Certificate
metadata:
  name: cisco-terraform
  namespace: cisco-terraform
spec:
  services:
  - name: cisco-terraform-certs
    cn:
      name: cisco-terraform
      addNamespace: false
      addDomain: false
    sans:
      dnsnames:
      - "*"
    extensions:
      basicConstraints:
        ca: false
      extendedKeyUsage:
      - ServerAuth
      - ClientAuth
---
