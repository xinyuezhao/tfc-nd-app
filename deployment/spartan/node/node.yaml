apiVersion: v1
kind: Namespace
metadata:
  name: argome-ns
  labels:
    name: argome-ns
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-svc
  namespace: argome-ns
spec:
  type: ExternalName
  externalName: mongo-svc.argo-infra.svc.cluster.local
  ports:
  - port: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-svc
  namespace: argome-ns
spec:
  type: ExternalName
  externalName: kafka-svc.argo-infra.svc.cluster.local
  ports:
  - port: 9092
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node
  namespace: argome-ns 
  labels:
    argo.deploy: argome-node 
spec:
  replicas: 1
  selector:
    matchLabels:
      argo.deploy: argome-node 
  template:
    metadata:
      labels:
        argo.deploy: argome-node 
      creationTimestamp: null
    spec:
      containers:
      - image: argome-spartan-node:v1
        imagePullPolicy: ""
        name: node-manager
        env:
          - name: SPARTAN_ENV 
            value: "true" 
      volumes: null
      restartPolicy: Always
      serviceAccountName: ""
status: {}